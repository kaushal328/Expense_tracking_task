<head>

            background-color: #f5f5f5;

        <div class="col-md-8">
            <div class="card p-5 text-center">
                <h3 class="mb-4">Welcome to Expense Tracker</h3>

                <div class="nav-links mb-3">
                    <a th:href="@{/add-expense}"  class="">Add Expense</a>
                    <a th:href="@{/expense-list}" class="">Expense List</a>
                </div>

                <p class="text-muted">

    </div>

</html>
