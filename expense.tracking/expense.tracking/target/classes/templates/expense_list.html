<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Expense List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Expense List</h2>
      </div>

      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://localhost:8080/api/expense/all",
          method: "GET",
          success: function (expenses) {
            let tableBody = "";
            expenses.forEach((expense, index) => {
              tableBody += `
              <tr>
                <td>${index + 1}</td>
                <td>${expense.expense_name}</td>
               <td>â‚¹${Number(expense.amount).toLocaleString("en-IN")}</td>

                <td>${new Date(expense.expense_date).toLocaleDateString(
                  "en-GB"
                )}</td>
                 <td><a href="/update-expense-page/${
                   expense.id
                 }" class="btn btn-sm btn-primary">Update</a></td>
              </tr>
            `;
            });
            $("#expenseTableBody").html(tableBody);
          },
          error: function () {
            alert("Failed to load expenses.");
          },
        });
      });
    </script>
  </body>
</html>
